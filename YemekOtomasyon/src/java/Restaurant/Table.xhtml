<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  >

    <h:form id="restaurant-table">


        <h:dataTable style="font-size: xx-small;" class="table table-striped table-hover" value="#{restaurantBEAN.list}" var="restaurant">
            <h:column>
                <f:facet name="header">RESTAURANT ID</f:facet>
                <h:commandLink action="#{restaurantBEAN.updateForm(restaurant)}" value="#{restaurant.restaurantid}" />

            </h:column>
            <h:column>
                <f:facet name="header">RESTAURANT ISMI</f:facet>
                    #{restaurant.restaurantismi}
            </h:column>
            <h:column>
                <f:facet name="header">RESTAURANT ADRES</f:facet>
                    #{restaurant.restaurantadres}
            </h:column>
            



            <h:column>
                <h:form>

                    <f:facet name="header">DELETE</f:facet>
                    <h:commandButton styleClass="btn btn-sm btn-danger" action="#{restaurantBEAN.delete(restaurant)}" value="Delete" />
                </h:form>
            </h:column>
        </h:dataTable>  

    </h:form>
</ui:composition>
