<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  >

    <h:form id="tatlı-table">


        <h:dataTable style="font-size: xx-small;" class="table table-striped table-hover" value="#{tatlıBEAN.list}" var="tatlı">
            <h:column>
                <f:facet name="header">TATLI ID</f:facet>
                <h:commandLink action="#{tatlıBEAN.updateForm(tatlı)}" value="#{tatlı.tatlıid}" />

            </h:column>
            <h:column>
                <f:facet name="header">TATLI ISMI</f:facet>
                    #{tatlı.tatlıismi}
            </h:column>
            <h:column>
                <f:facet name="header">TATLI KALORI</f:facet>
                    #{tatlı.tatlıkalori}
            </h:column>
            <h:column>
                <f:facet name="header">TATLI FIYAT</f:facet>
                    #{tatlı.tatlıfiyat}
            </h:column>



            <h:column>
                <h:form>

                    <f:facet name="header">DELETE</f:facet>
                    <h:commandButton styleClass="btn btn-sm btn-danger" action="#{tatlıBEAN.delete(tatlı)}" value="Delete" />
                </h:form>
            </h:column>
        </h:dataTable>  

    </h:form>
</ui:composition>
