<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  >

    <h:form id="içecek-table">


        <h:dataTable style="font-size: xx-small;" class="table table-striped table-hover" value="#{içecekBEAN.list}" var="içecek">
            <h:column>
                <f:facet name="header">ICECEK ID</f:facet>
                <h:commandLink action="#{içecekBEAN.updateForm(içecek)}" value="#{içecek.içecekid}" />

            </h:column>
            <h:column>
                <f:facet name="header">ICECEK ISMI</f:facet>
                    #{içecek.içecekismi}
            </h:column>
            <h:column>
                <f:facet name="header">ICECEK KALORI</f:facet>
                    #{içecek.içecekkalori}
            </h:column>
             <h:column>
                <f:facet name="header">ICECEK BOYUT</f:facet>
                    #{içecek.içecekboyut}
            </h:column>
            <h:column>
                <f:facet name="header">ICECEK FIYAT</f:facet>
                    #{içecek.içecekfiyat}
            </h:column>



            <h:column>
                <h:form>

                    <f:facet name="header">DELETE</f:facet>
                    <h:commandButton styleClass="btn btn-sm btn-danger" action="#{içecekBEAN.delete(içecek)}" value="Delete" />
                </h:form>
            </h:column>
        </h:dataTable>  

    </h:form>
</ui:composition>
