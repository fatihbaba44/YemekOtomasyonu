    <h:form id="içecek-form">
                        <div class="form-group">
                            <h:inputHidden value="#{içecekBEAN.içecek.içecekid}" />

                            <h:inputText  styleClass="form-control" value="#{içecekBEAN.içecek.içecekismi}"/>
                            <label for="inputName">Icecek Kalori:</label>
                            <h:inputText  styleClass="form-control" value="#{içecekBEAN.içecek.içecekkalori}"/>

                            <h:inputText  styleClass="form-control" value="#{içecekBEAN.içecek.içecekboyut}"/>

                            <h:inputText  styleClass="form-control" value="#{içecekBEAN.içecek.içecekfiyat}"/>
                            
                        </div>
                        <div class="form-group btn-group">
                            <h:commandButton rendered="#{içecekBEAN.içecek.içecekid != null}" styleClass="btn btn-info" value="Update" action="#{içecekBEAN.update()}"/>
